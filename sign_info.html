<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Page</title>
  <link rel="stylesheet" href="fill_up.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body class="body-bg">
  <div class="form-wrapper">
    <div class="form-title">
      <p>PWDeJOB</p>
    </div>
    <form class="form-content">
      <p class="form-subtitle">Fill up</p>

      <div class="form-group">
        <label class="form-label" for="business-company">BUSINESS/ COMPANY</label>
        <div class="input-row">
          <input class="form-input" id="business-company" placeholder="BUSINESS/ COMPANY" type="text" />
          <input class="form-input" placeholder="Representative Nickname" type="text" />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="name-title">Name</label>
        <div class="input-row">
          <!-- <input class="form-input small" id="name-title" placeholder="Mr./Mrs./Ms." type="text" /> -->
          <input class="form-input medium" placeholder="First Name" type="text" />
          <input class="form-input medium" placeholder="Last Name" type="text" />
        </div>
      </div>

      <div class="form-group row">
        <div class="half-width">
          <label class="form-label" for="email">E-mail</label>
          <input class="form-input full" id="email" placeholder="123@email.com" type="email" />
        </div>

        <!-- <div class="half-width">
          <label class="form-label" for="phone">Phone</label>
          <input class="form-input full" id="phone" placeholder="(000) 000-0000" type="tel" />
        </div> -->
      </div>
      <div class="form-group row">
        <div class="half-width">
            <label class="form-label" for="phone">Phone</label>
            <input class="form-input full" id="phone" placeholder="(000) 000-0000" type="tel" />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="address1">Address</label>
        <input class="form-input full" id="address1" placeholder="Street Address" type="text" />
        <input class="form-input full" placeholder="Street Address Line 2" type="text" />
        <div class="input-row">
          <input class="form-input" placeholder="City" type="text" />
          <input class="form-input" placeholder="State / Province" type="text" />
        </div>
        <input class="form-input full" placeholder="Postal / Zip Code" type="text" />
      </div>

      <div class="form-group">
        <label class="form-label">Type of Business</label>
        <div class="checkbox-group">
          <label><input type="checkbox" /> Types option 1</label>
          <label><input type="checkbox" /> Types option 2</label>
          <label><input type="checkbox" /> Types option 3</label>
          <label><input type="checkbox" /> Types option 4</label>
        </div>
      </div>

      <div class="form-group image-group">
        <img src="https://storage.googleapis.com/a1aa/image/ace625f9-9232-44a6-6f45-e8a2d4243ec1.jpg" alt="Placeholder" width="80" height="80" />
        <div class="image-border">
          <img src="https://storage.googleapis.com/a1aa/image/fa87a23a-27cb-4aa1-123d-27b1a78a2333.jpg" alt="Placeholder" width="80" height="80" />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="file-upload">File Upload</label>
        <div class="file-upload-area">
          <i class="fas fa-cloud-upload-alt"></i>
          <p class="bold">Browse Files</p>
          <p class="small-text">Drag and drop files here</p>
          <div class="arrow-left"><i class="fas fa-chevron-left"></i></div>
          <div class="arrow-right"><i class="fas fa-chevron-right"></i></div>
        </div>
      </div>

      <div class="form-submit">
        <button type="submit" class="submit-btn"><a href="Profile.html">Sign Up</a></button>
      </div>
    </form>
  </div>
</body>
</html>
